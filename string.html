<!DOCTYPE html>
<html>
<head>
  <title>Processamento de Strings</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="input">
    <label for="string-input">Digite uma frase:</label>
    <input type="text" id="string-input" />
    <button onclick="processarString()">Processar</button>
  </div>
  <div class="output">
    <div class="item">
      <label>String Reversa:</label>
      <span id="string-reversa"></span>
    </div>
    <div class="item">
      <label>Número de Vogais:</label>
      <span id="num-vogais"></span>
    </div>
    <div class="item">
      <label>String com primeira letra maiúscula:</label>
      <span id="string-maiuscula"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
