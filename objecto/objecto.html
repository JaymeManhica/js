<!DOCTYPE html>
<html>
<head>
  <title>Manipulação de Objetos</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="output">
    <div class="item">
      <label>Propriedades do objeto:</label>
      <span id="props"></span>
    </div>
    <div class="item">
      <label>Objeto antes de excluir a propriedade favCor:</label>
      <span id="antes"></span>
    </div>
    <div class="item">
      <label>Objeto depois de excluir a propriedade favCor:</label>
      <span id="depois"></span>
    </div>
    <div class="item">
      <label>Comprimento do objeto:</label>
      <span id="length"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
